---
layout: page
title: Tags
header: Posts By Tag
---
{% include JB/setup %}

<ul class="tag_box inline">
  {% assign tags_list = site.tags %}  
  {% include JB/tags_list %}
</ul>

<br />

<div class="container-fluid tpad">
{% for tag in site.tags %} 
<div class="row-fluid">
	<div class="span2">
		<span class="archyear" id="{{ tag[0] }}-ref">{{ tag[0] }}</span>
	</div>
	<div class="span10 text-center">
		<ul class="inline">
	    {% assign pages_list = tag[1] %}  
	    {% include JB/pages_list %}
	  </ul>
	</div>
</div>

{% endfor %}

</div>
